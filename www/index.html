<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0; user-scalable=no">
    <title>Koala</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="canvasContainer">
        <canvas id="mainCanvas" width="770" height="550"></canvas>
        <canvas id="imageDelta" width="770" height="550"></canvas>
        <canvas id="imageTmp" width="770" height="550"></canvas>
    <!--
        <canvas id="mergeCanvas" class="ignoreCanvas" height="770" width="550"></canvas>
    -->
        <div id="showHide">
            <div id="buttons">
                <div id="show" class="button" onclick="showHide(this)"></div>
                <div id="hide" class="button" onclick="showHide(this)"></div>
            </div>
        </div>
        <div id="toolbar">
            <div id="brushes">
                <div id="pencil" class="selected brush" onclick="select(this)"></div>
                <div id="line" class="brush" onclick="select(this)"></div>
                <div id="rectangle" class="brush" onclick="select(this)"></div>
                <div id="circle" class="brush" onclick="select(this)"></div>
            </div>
        </div>
    </div>
    <div>
        <h1 id="message"></h1>
    </div>
</body>
